<H1 align=center><br>
<span class="style1">给陈毅</span>[1]<span class="style1">的信</span></H1>
<P align=center>(一九四四年四月九日)</P>
<P>陈毅同志: <BR>
  　　 来信已悉，并送少奇同志阅看。凡事忍耐，多想自己缺点，增益其所不能；照顾大局，只要不妨大的原则，多多原谅人家。忍耐最难，但作一个政治家，必须练习忍耐，这点意见，请你考虑。感冒宜多睡，少动多食。余容面叙。 <BR>
  　　 敬礼! <BR>
  　　 毛泽东 <BR>
  　　 四月九日根据手稿刊印。 <BR>
  <BR>
  　　 注释 <BR>
  　　 [1]陈毅，当时任新四军代理军长，这时在延安准备出席中国共产党第七次全国代表大会。
