<H1 align=center><br><span class="style1">防奸工作的两条路线</span>[1]</H1>
<P align=center>(一九四三年七月一日)</P>
<P>　　防奸工作的两条路线。 <BR>
  　　 正确路线是:“首长负责，自己动手，领导骨干与广大群众相结合，一般号召与个别指导相结合，调查研究，分清是非轻重，争取失足者，培养干部，教育群众。” <BR>
  　　 错误路线是:“逼，供，信。” <BR>
  　　 我们应该执行正确路线，反对错误路线。 <BR>
  　　 根据毛泽东手稿刊印。 <BR>
  <BR>
  　　 注释 <BR>
  　　 [1]这段文字，毛泽东要康生在《防奸经验》第六期上登载。
