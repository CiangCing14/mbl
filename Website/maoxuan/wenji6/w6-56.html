<H1 align=center><br>
<span class="style1">大城市必须有计划地修建居民住房</span></H1>
<P align=center>(一九五一年二月十八日)</P>
<P>各中央局，并转分局，各大市委、省委及区党委: <BR>
  　　 北京市委所提组织公私合营的房产公司，修建房屋解决房荒的计划，各大城市凡严重缺乏房屋者均可仿行。现在大城市房屋缺乏，已引起人民很大不满，必须有计划地建筑新房，修理旧房，满足人民的需要。 <BR>
  　　 中央 <BR>
  　　 二月十八日 <BR>
  　　 根据毛泽东手稿刊印。
