<H1 align=center><br>
<span class="style1">建设一支强大的海军</span>[1]</H1>
<P align=center>(一九五三年十二月四日)</P>
<P>　　为了肃清海匪的骚扰，保障海道运输的安全，为了准备力量于适当时机收复台湾，最后统一全部国土，为了准备力量，反对帝国主义从海上来的侵略，我们必须在一个较长时期内，根据工业发展的情况和财政的情况，有计划地逐步地建设一支强大的海军。 <BR>
  　　 根据中国人民解放军海军档案馆保存的原件刊印。 <BR>
  <BR>
  　　 注释 <BR>
  　　 [1]这是毛泽东在中共中央政治局扩大会议上讲的一段话。
