<H1 align=center><br>
<span class="style1">永远保持艰苦奋斗的作风</span></H1>
<P align=center>(一九四九年十月二十六日)</P>
<P>延安的同志们和陕甘宁边区的同胞们: <BR>
  　　 接到你们的贺函，使我十分愉快和感谢。延安和陕甘宁边区，从一九三六年到一九四八年，曾经是中共中央的所在地，曾经是中国人民解放斗争的总后方。延安和陕甘宁边区的人民对于全国人民是有伟大贡献的。我庆祝延安和陕甘宁边区的人民继续团结一致，迅速恢复战争的创伤，发展经济建设和文化建设。我并且希望，全国一切革命工作人员永远保持过去十余年间在延安和陕甘宁边区的工作人员中所具有的艰苦奋斗的作风。 <BR>
  　　 毛泽东 <BR>
  　　 一九四九年十月二十六日　 根据一九四九年十月二十七日《人民日报》刊印。
