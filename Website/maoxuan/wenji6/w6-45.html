<H1 align=center><br>
<span class="style1">给陈叔通</span>[1]<span class="style1">的信</span></H1>
<P align=center>(一九五○年十二月十三日)</P>
<P>叔老: <BR>
  　　 来示诵悉，已告陈云、薄一波[2]两同志酌办。全国有五百万工商户，其中商业行户大约有三百万，在整个经济事业由旧的轨道转入新民主主义轨道中，当有一大批商行和手工业需要转业和改组，这是不可避免的，政府应当妥为指导这件事。 <BR>
  　　 敬问安好! <BR>
  　　 毛泽东 <BR>
  　　 十二月十八日 <BR>
  　　 根据手稿刊印。 <BR>
  <BR>
  　　 注释 <BR>
  　　 [1]陈叔通（一八七六――一九六六），浙江杭州人。当时任中央人民政府委员、政协全国委员会副主席。 <BR>
  　　 [2]陈云，当时任政务院副总理兼财政经济委员会主任。薄一波，当时任政务院财政经济委员会副主任。
