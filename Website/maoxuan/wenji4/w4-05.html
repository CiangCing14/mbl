<H1 align=center><br>
<span class="style1">毛泽东赴重庆谈判期间<br>由刘少奇代理中共中央主席职务</span></H1>
<P align=center>(一九四五年八月二十七日)</P>
<P>各局、各区党委: <BR>
  　　 抗日阶段瞬将完结，争取和平建设的新时期已经开始，国共关系必须调整，避免内战。中央决定毛、周[1]赴渝谈判。在毛离延期间，刘少奇同志代理主席职务，并增选陈云、彭真二同志为候补书记。 <BR>
  　　 中央 <BR>
  　　 未感 <BR>
  　　 根据毛泽东手稿刊印。 <BR>
  <BR>
  　　 注释 <BR>
  　　 [1]周，指周恩来。
