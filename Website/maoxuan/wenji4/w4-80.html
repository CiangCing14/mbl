<H1 align=center><br>
<span class="style1">敌强我弱必须准备长期斗争</span></H1>
<P align=center>一九四六年十月二十五日)</P>
<P>东北局: <BR>
  　　 酉养[1]电悉。你们的估计是正确的，中美反动派消灭解放区的政策不会改变。我党同志绝不要幻想恩赐和平，只在大量歼灭敌军有生力量、粉碎敌人多次进攻并使解放区获得发展之后，暂时休战才有可能。在全国与东北均是敌强我弱，为改变此种形势起见，必须准备长期艰苦斗争。 <BR>
  　　 中央 <BR>
  　　 酉有 <BR>
  　　 根据毛泽东手稿刊印。 <BR>
  <BR>
  　　 注释 <BR>
  　　 [1]酉养，即十月二十二日。
