<H1 align=center><br>
<span class="style1">给司徒美堂</span>[1]<span class="style1">的信</span></H1>
<P align=center>(一九四五年十二月二十八日)</P>
<P>纽约司徒美堂先生勋鉴: <BR>
  　　 顷接十一月二十七日代电，反对内战，力争民主，不胜钦佩。敝党代表团久已抵渝出席即将召开之政治协商会议，并已向政府当局提议立即无条件全面停止内战，结束一党专政，成立民主联合政府，以谋国家之团结、统一与和平建设。尚祈贵党与全美侨胞，一致主张，促其实现。民族前途，实深利赖。 <BR>
  　　 中国共产党中央委员会主席　毛泽东 <BR>
  　　 十二月二十八日根据毛泽东修改件刊印。 <BR>
  <BR>
  　　 注释 <BR>
  　　 [1]司徒美堂（一八六八――一九五五），广东开平人，当时任致公党美洲总部主席。
