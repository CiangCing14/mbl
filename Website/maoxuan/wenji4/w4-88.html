<H1 align=center><br>
<span class="style1">注意多打歼灭战少打击溃战</span></H1>
<P align=center>(一九四七年一月二十三日)</P>
<P>文、汪[1]: <BR>
  　　 你们集中主力行动并已打了一个胜仗，甚慰。关于作战方法，请你们严重注意多打歼灭战，少打击溃战。打歼灭战的条件有二:(一)集中优势兵力包围敌军一部，每一仗只打一部分敌人，切不可同时打几部分敌人；(二)以主力打迂回，以一部打正面，切不可以一部打迂回，以主力打正面。你们如能实行上述两个条件，多打歼灭战，形势就会好转。 <BR>
  　　 军委 <BR>
  　　 子漾 <BR>
  　　 根据毛泽东手稿刊印。 <BR>
  <BR>
  　　 注释 <BR>
  　　 [1]文，指文建武，当时任鄂豫陕军区司令员。汪，指汪锋，一九一○年生，陕西蓝田人，当时任鄂豫陕军区政治委员。
