<span class="style1">中国文化运动的主要对象</span></H1>
<div align="center"><p>(一九四五年四月二十三日)</p></div>
　　农民――这是现阶段中国文化运动的主要对象。所谓扫除文盲，所谓普及教育，所谓大众文艺，所谓国民卫生，离开了三亿六千万农民，岂非大半成了空话？ <BR>
　　我这样说，当然不是忽视其他约占人口九千万的人民在政治上经济上文化上的重要性，尤其不是忽视在政治上最觉悟因而具有领导整个革命运动的资格的工人阶级，这是不应该发生误会的。<br>
　　　　 　　 　　 　　 ――《新民主主义论》
