<span class="style1">关于诗的一封信</span></H1>
<div align="center">
  <p>(一九五七年一月)</p>
</div>
<BR>
克家同志和各位同志: <BR>
　　 惠书早已收到，迟复为歉!遵嘱将记得起来的旧体诗词，连同你们寄来的八首，一共十八首，抄寄如另纸，请加审处。 <BR>
　　 这些东西，我历来不愿意正式发表，因为是旧体，怕谬种流传，贻误青年；再则诗味不多，没有什么特色。既然你们以为可以刊载，又可为已经传抄的几首改正错字，那末，就照你们的意见办吧。 <BR>
　　 《诗刊》出版，很好，祝它成长发展。诗当然应以新诗为主体，旧诗可以写一些，但是不宜在青年中提倡，因为这种体裁束缚思想，又不易学。这些话仅供你们参考。 <BR>
　　 同志的敬礼! <BR>
　　 毛泽东 <BR>
　　 一九五七年一月十二日 <BR>
