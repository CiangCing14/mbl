<h1 align=center style='text-align:center;line-height:200%'><span
style='color:red'>社会实践是检验真理的唯一标准</span></h1>

<p align=center style='text-align:center;line-height:24.0pt'><span
style='font-size:14.0pt'>（一九六三年十一月十八日）</span></p>

<p style='text-indent:28.5pt;line-height:24.0pt'><span style='font-size:14.0pt;
font-family:楷体_GB2312'>这是毛泽东在五评苏共中央的公开信定稿第一页上写的批语。</span></p>

<p style='text-indent:28.5pt;line-height:24.0pt'><span style='font-size:14.0pt'>社会实践是检验真理的唯一标准。那些在战争与和平问题的认识上有错误观点的人，在帝国主义和反动派的反面教育之下，我们相信，有很多人会改变过来。对此，我们寄予很大的希望。</span></p>

<p style='margin-left:65.05pt;text-indent:-17.9pt;line-height:21.0pt'><span
style='font-size:14.0pt;font-family:楷体_GB2312'>《对〈五评苏共中央公开信稿〉的批语和修改》，《建国以来毛泽东文稿》第十册第四一四页</span></p>
