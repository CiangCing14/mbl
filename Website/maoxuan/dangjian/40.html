<h1 align=center style='text-align:center;line-height:200%'><span
style='color:red'>坚持集体领导原则</span></h1>

<p align=center style='text-align:center;line-height:24.0pt'><span lang=EN-US
style='font-size:14.0pt'>(</span><span style='font-size:14.0pt'>一九五五年三月二十一日<span
lang=EN-US>)</span></span></p>

<p style='text-indent:28.5pt;line-height:24.0pt'><span style='font-size:14.0pt'>鉴于种种历史教训，鉴于个人的智慧必须和集体的智慧相结合才能发挥较好的作用和使我们在工作中少犯错误，中央和各级党委必须坚持集体领导的原则，继续反对个人独裁和分散主义两种偏向。必须懂得，集体领导和个人负责这样两个方面，不是互相对立的，而是互相结合的。而个人负责，则和违反集体领导原则的个人独裁，是完全不同的两件事。</span></p>
