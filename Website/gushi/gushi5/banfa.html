    <td width="326"><p><img src="2.jpg" width="320" height="240"> </p>
        <p>毛主席七岁的时候，有一回，和小伙伴们到山上去放牛。怎样又能放好牛，又能多砍些柴，还能捡些野果子呢？他和大家想出了一个好办法。他们分成三个组，一组放牛，一组砍柴，一组捡野果子。 <br>
  天快黑了，放牛组把牛喂得饱饱的，砍柴组砍到许多柴，捡果子组捡了满筐的野果子。他们把柴和果子分成几份，每人一份。大家高兴地说：“ 这个办法真好。” <br>
  　　 毛主席把自己的一份让给了最穷的伙伴。 <br>
