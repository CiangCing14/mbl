<H1 align=center class="style2">毛泽东成为中共的真正领导者</H1>
<div align="center"> </div>
<p align="left">　　 1943年3月20日， 中共中央政治局召开会议，会议决定中央书记处由毛泽东、刘少奇、任弼时组成，毛泽东任中央政治局、中央书记处的主席，并兼任中央党校校长。会议通过了《关于中央机构调整及精简的决定》，该决定规定，书记处“会期不固定，得随时由主席召集之，会议中所讨论的问题，主席有最后决定之权。”这样，中共实现了权力的高度集中。 <br>
<br>
　　 这次会议从组织上彻底完成了自遵义会议以来对王明“左”倾错误的纠正和毛泽东在全党领导地位的确立，对六届六中全会以后的中央书记处（毛泽东、张闻天、王明。康生、陈云）组成人员进行了大调整。 <br>
